global:
  resolve_timeout: 5m

route:
  receiver: 'mail-receiver'

receivers:
  - name: 'mail-receiver'
    email_configs:
      - to: 'youremail@example.com'
        from: 'youremail@example.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'youremail@example.com'
        auth_password: 'your-app-password'
        require_tls: true

